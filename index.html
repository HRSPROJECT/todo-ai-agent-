<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Todo List</h1>
            </div>
            <div class="theme-switcher-wrapper">
                <div id="theme-switcher">
                    <div class="sun-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </div>
                    <div class="moon-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="add-task-wrapper">
                <h2>Add a New Task</h2>
                <form id="add-task-form">
                    <input type="text" id="task" placeholder="Task description...">
                    <input type="text" id="time" placeholder="Time commitment...">
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                    <button type="submit" id="addTaskBtn">Add Task</button>
                </form>
            </div>

            <div class="task-list-wrapper">
                <h2>Your Tasks</h2>
                <div id="task-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        createChat({ webhookUrl: 'https://n8n-hjac.onrender.com/webhook/692a445e-11fe-4cfa-a703-137e19f93d47/chat' });
    </script>
</body>
</html>
